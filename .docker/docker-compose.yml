version: '3.4'
services:
  postgres_db:
    image: postgres:latest
    container_name: Postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_db:/var/lib/postgresql/data
  redis:
    image: redis
    container_name: redis-container
    ports:
      - "6379:6379"
volumes:
  postgres_db: